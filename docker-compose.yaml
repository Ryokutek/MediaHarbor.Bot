version: "3.9"

services:
  media.harbor.bot:
    restart: always
    image: gsmelford/mediaharbor.bot:beta_1.0
    container_name: media.harbor.bot
    environment:
      - TBotOptions:Token=$MEDIA_HARBOR_BOT_TOKEN
      - TBotOptions:RedisOptions:Host=localhost
      - TBotOptions:RedisOptions:Password=$REDIS_PASSWORD
      - TBotOptions:RedisOptions:DefaultDatabase=1
      - TBotOptions:RedisOptions:SyncTimeout=3000